{% extends 'catalog/base_generic.html' %}

{% block content %}
  <h4>Author List</h4>
  {% if author_list %}
    <ul>
        {% for author in author_list %}
          <li><a href="{{ author.get_absolute_url }}">{{ author.first_name }}  {{ author.last_name }}</a></li> 
       {% endfor %}
    </ul>

   {% else %}
    <li>No author added yet.</li>
   {% endif %}
    
{% endblock content %}
